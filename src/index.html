<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Mendegorin Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fullpage.css" />
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./src/**/*.{html,js}"],
        mode: "jit",
        theme: {
          extend: {
            colors: {
              primary: "#222831",
              secondary: "#393e46",
              teal: "#00adb5",
              grey: "#eeeeee",
              navbarbg: "rgb(34, 40, 49, 0.9)",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
        plugins: [],
      };
    </script>
  </head>
  <body>
    <!-- Nav -->
    <nav
      class="p-3 z-10 fixed w-full bg-navbarbg md:flex md:items-center md:justify-between"
    >
      <div class="flex items-center justify-between mx-auto md:w-5/6">
        <div class="flex justify-between items-center w-full">
          <span class="text-3xl text-cyan-500 font-montserrat cursor-pointer">
            <a href="#homeSection" class="flex items-center">
              <img
                class="h-10"
                src="./assets/images/DM-Icon.png"
                alt="Icon of Niel"
              />DM
            </a>
          </span>

          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu" class="menuButton"></ion-icon>
          </span>
        </div>
        <ul
          class="z-[-1] absolute bg-navbarbg w-full left-0 md:flex md:items-center md:z-auto md:static md:bg-transparent md:w-auto md:py-0 py-4 md:pr-0 pr-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
        >
          <li class="mx-4 my-6 md:my-0 flex justify-end">
            <a
              href="#homeSection"
              class="text-xl hover:text-cyan-500 duration-500 font-montserrat"
              >About</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0 flex justify-end">
            <a
              href="#skillsSection"
              class="text-xl hover:text-cyan-500 duration-500 font-montserrat"
              >Skills</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0 flex justify-end">
            <a
              href="#projectsSection"
              class="text-xl hover:text-cyan-500 duration-500 font-montserrat"
              >Projects</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0 flex justify-end">
            <a
              href="#contactSection"
              class="text-xl hover:text-cyan-500 duration-500 font-montserrat"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="fullpage">
      <div class="section home" data-anchor="homeSection">
        <h1>Landing Page</h1>
      </div>
      <div class="section skills" data-anchor="skillsSection">
        <h1>Skills</h1>
      </div>
      <div class="section projects" data-anchor="projectsSection">
        <div class="slide"><h2>Projects</h2></div>
        <div class="slide"><h1>Project 1</h1></div>
        <div class="slide"><h1>Project 2</h1></div>
        <div class="slide"><h1>Project 3</h1></div>
      </div>
      <div class="section contact" data-anchor="contactSection">
        <div class="contact-container">
          <h1>Contact Me</h1>
        </div>
      </div>
      <div
        class="section footer global-footer-container fp-auto-height"
        data-anchor="footerSection"
      >
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas similique
        perspiciatis laudantium natus labore aperiam minima beatae rem officia
        illo?
        <div class="references">
          <a target="_blank" href="https://icons8.com/icon/20906/git">Git</a>
          icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
      </div>
    </div>

    <script src="./assets/scripts/fullpage.js"></script>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
